<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynn Blog</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #f4f4f4;
      --nav-link: #999;
      --nav-active: #03a;
    }
    [data-theme="dark"] {
      --bg-color: #111;
      --text-color: #f1f1f1;
      --nav-bg: #1a1a1a;
      --nav-link: #ccc;
      --nav-active: #fff;
    }

    body {
      font-family: Georgia, serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      background-color: var(--nav-bg);
    }
    nav ul li a {
      text-decoration: none;
      color: var(--nav-link);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: var(--nav-active);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Appearance</button>
  <header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">Lynn Blog</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="data.html">Data Analyst</a></li>
        <li><a href="life.html">Life</a></li>
        <li><a href="about.html" class="active">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>
     ðŸŒ¿</p>
  </main>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</body>
</html>
