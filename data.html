<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynn Blog</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #f4f4f4;
      --nav-link: #999;
      --nav-active: #03a;
    }
    [data-theme="dark"] {
      --bg-color: #111;
      --text-color: #f1f1f1;
      --nav-bg: #1a1a1a;
      --nav-link: #ccc;
      --nav-active: #fff;
    }

    body {
      font-family: Georgia, serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      background-color: var(--nav-bg);
    }
    nav ul li a {
      text-decoration: none;
      color: var(--nav-link);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: var(--nav-active);
    }

    .card {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card-text { flex: 2; padding: 1rem; }
    .card-thumb {
      flex: 1;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .card h4 { margin: 0.5rem 0; }
    .category { font-size: 0.9rem; color: var(--nav-active); font-weight: bold; }
    .date { font-size: 0.8rem; color: #666; }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  <header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">Lynn Blog</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="data.html" class="active">Data Analyst</a></li>
        <li><a href="life.html">Life</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="card-text">
        <span class="category">Data Analysis</span>
        <h4>Grocery Store Sales Analysis</h4>
        <p class="date">Mar 1</p>
        <p>This is a wider card with supporting text below as a natural lead-in to additional content.</p>
        <a href="posts/data-grocery.html">Continue reading</a>
      </div>
      <div class="card-thumb">Thumbnail</div>
    </div>
  </main>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</body>
</html>
