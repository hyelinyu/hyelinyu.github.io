<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- CSS 연결 -->
  <link rel="stylesheet" href="{{ '/resources/style.css' | relative_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

  <!-- Header 영역 -->
  <header class="p-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-2">
        <img src="{{ '/assets/image_icon12.png' | relative_url }}" class="site-logo light-mode-img" />
        <img src="{{ '/assets/image_darkmode.png' | relative_url }}" class="site-logo dark-mode-img" />
        <h1 class="fw-bold lynexa-title m-0">Beautiful Oops</h1>

        <div class="d-flex align-items-center flex-nowrap" style="gap: 10px;">
          <div class="dropdown">
            <button class="btn btn-link dropdown-toggle p-0" type="button" id="themeDropdown" data-bs-toggle="dropdown">
              <i id="currentThemeIcon" class="bi bi-brightness-high-fill header-icon" style="font-size: 1.5rem;"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
              <li><button class="dropdown-item" data-theme="light"><i class="bi bi-brightness-high me-2"></i> Light</button></li>
              <li><button class="dropdown-item" data-theme="dark"><i class="bi bi-moon me-2"></i> Dark</button></li>
              <li><button class="dropdown-item" data-theme="system"><i class="bi bi-display me-2"></i> System</button></li>
            </ul>
          </div>
          <a href="https://www.linkedin.com/in/hyelinyu" class="btn btn-link p-0" target="_blank">
            <i class="bi bi-linkedin" style="font-size: 1.5rem; color: #0a66c2;"></i>
          </a>
        </div>
      </div>

      <nav class="border-top pt-2">
        <ul class="nav">
          <li class="nav-item"><a href="/" class="nav-link text-dark active">All</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Projects</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Thoughts</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">About Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 본문 영역 -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-body-secondary">Beautiful Oops</span>
    </div>
    <ul class="nav list-unstyled d-flex">
      <li class="ms-3"><a href="https://www.linkedin.com/in/hyelinyu" target="_blank"><i class="bi bi-linkedin" style="font-size: 1.5rem;"></i></a></li>
      <li class="ms-3"><a href="https://github.com/hyelinyu" target="_blank"><i class="bi bi-github" style="font-size: 1.5rem;"></i></a></li>
    </ul>
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeIcon = document.getElementById('currentThemeIcon');
    const buttons = document.querySelectorAll('[data-theme]');
    const savedTheme = localStorage.getItem('theme') || 'system';

    function applyTheme(mode) {
      document.body.classList.remove('dark-mode', 'light-mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        themeIcon.className = 'bi bi-moon-fill';
      } else if (mode === 'light') {
        document.body.classList.add('light-mode');
        themeIcon.className = 'bi bi-brightness-high-fill';
      } else {
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.add(systemPrefersDark ? 'dark-mode' : 'light-mode');
        themeIcon.className = systemPrefersDark ? 'bi bi-moon-fill' : 'bi bi-brightness-high-fill';
      }
    }

    applyTheme(savedTheme);
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const selected = btn.getAttribute('data-theme');
        localStorage.setItem('theme', selected);
        applyTheme(selected);
      });
    });
  </script>
</body>
</html>
