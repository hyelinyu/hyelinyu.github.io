<div class="post-card border-bottom d-flex justify-content-between align-items-start py-3">
  <a href="{{ post.url | relative_url }}" class="card-link-wrapper text-decoration-none text-reset d-flex w-100">

    <!-- ① 왼쪽 텍스트 -->
    <div class="post-content flex-grow-1 me-3">
      <h5 class="fw-bold mb-1">{{ post.title }}</h5>

      <!-- 요약 2-3줄 라인-클램프 -->
      <p class="summary">{{ post.excerpt | strip_html }}</p>

      <!-- 작성자 · 날짜 · 읽기시간 -->
      <small class="d-block mb-1 text-secondary">
        By {{ post.author | default: "Hyerin Yu" }} ·
        {{ post.date | date: "%b %d %Y" }} ·
        <span class="d-inline-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
               class="bi bi-clock me-1" viewBox="0 0 16 16" style="position: relative; top: 1px;">
            <path d="M8 3.5a.5.5 0 0 1 .5.5v4l3 1.5a.5.5 0 0 1-.5.866l-3.5-1.75A.5.5 0 0 1 7.5 8V4a.5.5 0 0 1 .5-.5z"/>
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
          </svg>
          {{ m }} min
        </span>
      </small>

      <!-- 댓글 수 -->
      <small class="text-muted">
        <a class="giscus-count"
          href="{{ post.url | relative_url }}#giscus-container"
          data-repo="hyelinyu/hyelinyu.github.io"
          data-repo-id="R_kgDONvt9Hw"
          data-category-id="DIC_kwDONvt9H84CrUo5"
          data-mapping="pathname">
          <span class="g-count">0</span> Comments
        </a>
      </small>
    </div>

    <!-- ② 오른쪽 썸네일 -->
    <div class="post-thumbnail">
      {%- assign thumb = post.thumbnail | downcase | strip -%}
      <img
        src="{{ thumb == '' or thumb == 'default' ? '/assets/thumbnail/default.png' : post.thumbnail }}"
        alt="Thumbnail" />
    </div>

  </a>
</div>
