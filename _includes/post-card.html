<div class="col-md-6">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%Y-%m-%d" }}</h6>
        <p class="card-text">{{ post.excerpt | strip_html | truncate: 100 }}</p>
        <a href="{{ post.url }}" class="btn btn-sm btn-outline-primary">Read More</a>
      </div>
    </div>
  </div>
