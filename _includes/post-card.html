<a href="{{ post.url | relative_url }}" class="text-reset text-decoration-none">
  <div class="post-card border-bottom d-flex justify-content-between align-items-center py-3">

    <!-- 왼쪽 텍스트 블록 -->
    <div class="post-content flex-grow-1 me-3">
      <span class="tag-orange">{{ post.tag }}</span>
      <h5 class="fw-bold mb-1">{{ post.title }}</h5>
      <p class="summary">{{ post.excerpt | strip_html | truncate: 100 }}</p>
      <br>
      <small class="d-block text-secondary mb-1">
        {{ post.date | date: "%b %d %Y" }}
      </small>
    </div>

    <!-- 썸네일 오른쪽 -->
    <div class="post-thumbnail">
      <img src="{{ post.thumbnail | default: '/assets/thumbnail/default.png' }}" alt="Thumbnail" />
    </div>

  </div>
</a>
